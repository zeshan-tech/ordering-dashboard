<!-- user-menu.component.html -->

<div class="relative" #userMenuTrigger="matMenuTrigger" [matMenuTriggerFor]="userMenu">
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>
</div>

<mat-menu #userMenu="matMenu">

    <mat-card class="example-card !shadow-none">
        <mat-card-header>
            <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-title>Zeshan Shakil</mat-card-title>
            <mat-card-subtitle>{{"zeshanshakil0@gmail.com"}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>

    <mat-divider></mat-divider>

    <button mat-menu-item><mat-icon>supervised_user_circle</mat-icon>Profile</button>
    <button mat-menu-item><mat-icon>settings</mat-icon>Settings</button>

    <mat-divider></mat-divider>

    <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>

</mat-menu>
