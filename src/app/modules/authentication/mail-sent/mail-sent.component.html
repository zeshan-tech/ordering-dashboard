<div class="flex justify-center items-center flex-col h-screen space-y-4 bg-cover bg-center" style="background-image: url('https://www.martechcube.com/wp-content/uploads/2023/08/E-Commerce.jpg');">

    <mat-card class="flex flex-col items-center  w-[30rem]">
        <div class="flex items-end justify-center">
            <img [src]="logoUrl" alt="Company Logo" class="w-20">
            <h1 class="pb-1">Your company</h1>
        </div>

        <mat-card-header class="mb-4">
            <mat-card-title class="text-center">Mail sent</mat-card-title>
            <mat-card-subtitle>
                We just sent a mail to reset your password.
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="w-full">
        <div class="flex items-center space-x-1">
            <button mat-flat-button color="primary" type="submit" class="w-full" [routerLink]="['/auth/login']">
                Back to login
            </button>
            <a mat-icon-button color="primary" href="http://gmail.com" target="_blank">
                <mat-icon>open_in_new</mat-icon>
            </a>
        </div>
        </mat-card-content>
    </mat-card>
</div>
