<div class="flex justify-center items-center flex-col h-screen space-y-4 bg-cover bg-center" style="background-image: url('https://www.martechcube.com/wp-content/uploads/2023/08/E-Commerce.jpg');">

    <mat-card class="flex flex-col items-center  w-[30rem]">
        <div class="flex items-end justify-center">
            <img [src]="logoUrl" alt="Company Logo" class="w-20">
            <h1 class="pb-1">Your company</h1>
        </div>

        <mat-card-header class="mb-4">
            <mat-card-title class="text-center">Reset your password</mat-card-title>
            <mat-card-subtitle>
                Recover you password if you forgot the password!
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="w-full">
            <form [formGroup]="resetPasswordCredentials">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" name="email">
                </mat-form-field>

                <div class="flex items-center space-x-1">
                    <button mat-icon-button color="primary" (click)="_location.back()">
                        <mat-icon>keyboard_arrow_left</mat-icon>
                    </button>
                    <button mat-flat-button color="primary" (click)="sendPasswordReset($event)" type="submit" class="w-full" [disabled]="resetPasswordCredentials.invalid">
                        Reset
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
