<div class="h-[40rem] w-full overflow-auto">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Product">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element" class="flex space-x-4">
                <mat-card>
                    <mat-card-header class="flex-row-reverse gap-4">
                        <img mat-card-image class="h-20 w-36" src="{{ element.imageUrl }}" alt="{{ element.name }}">
                        <mat-card-title class="ml-4">{{element.name}}</mat-card-title>
                        <mat-card-subtitle>{{element.description.slice(0, 40)}}...</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>

                    </mat-card-content>
                </mat-card>
            </td>
        </ng-container>

        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-paginator [length]="100" [pageSize]="10"></mat-paginator>
